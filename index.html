<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta CPF</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="max-w-lg mx-auto mt-20 p-6 bg-white shadow rounded">
    <h1 class="text-2xl font-bold mb-4 text-center">Consulta de CPF</h1>

    <form action="resultado.html" method="GET">
        <label class="block mb-2 font-semibold">Digite seu CPF:</label>
        <input type="text" name="cpf" placeholder="000.000.000-00"
            class="w-full p-2 border rounded mb-4" required>

        <button class="w-full bg-blue-600 text-white p-3 rounded font-semibold">
            Consultar
        </button>
    </form>
</div>

</body>
</html>
